<title>膝痛治療マニュアル マスター試験</title>
<style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f7f6; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: relative; }
    h1 { text-align: center; color: #e74c3c; margin-bottom: 20px; font-size: 1.6em; }
    .reset-btn { position: absolute; top: 20px; right: 20px; background: #95a5a6; color: #fff; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }
    .status-bar { background: #fce4ec; padding: 10px 15px; border-radius: 8px; display: flex; justify-content: space-between; color: #c0392b; font-weight: bold; margin-bottom: 20px; }
    .question-box { background: #fff5f5; border-left: 5px solid #e74c3c; padding: 15px; margin-bottom: 20px; font-size: 1.1em; font-weight: bold; }
    .option-btn { display: block; width: 100%; padding: 12px; margin-bottom: 10px; background: #fff; border: 2px solid #eee; border-radius: 8px; text-align: left; cursor: pointer; transition: 0.2s; font-size: 1em; }
    .option-btn:hover { background-color: #ffebee; border-color: #e74c3c; }
    .option-btn.correct { background-color: #d4edda; border-color: #28a745; color: #155724; }
    .option-btn.incorrect { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
    .feedback { display: none; margin-top: 15px; padding: 15px; border-radius: 8px; background: #f1f8e9; border: 1px solid #c8e6c9; color: #2e7d32; }
    .feedback.error { background: #fdecea; border: 1px solid #fadbd8; color: #7b241c; }
    .source { display: block; margin-top: 5px; font-size: 0.85em; color: #666; text-align: right; font-style: italic; }
    .next-btn { display: block; width: 100%; padding: 15px; background: #e74c3c; color: #fff; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; margin-top: 20px; opacity: 0.5; pointer-events: none; }
    .next-btn.active { opacity: 1; pointer-events: auto; }
    #result-screen { display: none; text-align: center; }
    .score-circle { width: 120px; height: 120px; background: #e74c3c; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px auto; font-size: 2.5em; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
    <div id="start-screen" style="text-align: center;">
        <h1>膝痛治療マニュアル<br>マスター試験</h1>
        <p>全問題プールから<br>ランダムに30問出題</p>
        <p style="font-size: 0.8em; color: #7f8c8d;">合格ライン: 80%以上</p>
        <button class="next-btn active" onclick="startQuiz()">試験開始</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <button class="reset-btn" onclick="resetQuiz()">Topへ戻る</button>
        <h1>膝痛クイズ</h1>
        <div class="status-bar">
            <span id="progress">問 1 / 30</span>
            <span id="score">正解数: 0</span>
        </div>
        <div id="question" class="question-box"></div>
        <div id="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">次へ</button>
    </div>

    <div id="result-screen">
        <h2>試験終了</h2>
        <div class="score-circle" id="final-score"></div>
        <p id="comment"></p>
        <button class="next-btn active" onclick="resetQuiz(true)">再挑戦</button>
    </div>
</div>

<script>
const poolPart1 = [
{q:"50代男性のMRI研究で無症状でも半月板損傷が見つかる割合は？",o:["10%","19%","32%","50%"],c:2,r:"50代男性の32%、女性の19%に無症状でも半月板損傷所見あり。",source:"3ページ"},
{q:"70歳以上の男女で半月板損傷が見つかる割合は？",o:["10%以下","約30%","過半数","ほぼ全員"],c:2,r:"70歳以上では過半数に半月板損傷が認められる。",source:"3ページ"},
{q:"中高年の膝画像診断において、ほぼ全員に見られる所見は？",o:["骨折","軟骨の摩耗","半月板断裂","靭帯断裂"],c:1,r:"中高年では軟骨の摩耗はほぼ全員に見られる。",source:"3ページ"},
{q:"膝痛治療で重要な思考プロセスは？",o:["画像診断のみ","薬物療法先行","組織学的推論と力学的推論","手術優先"],c:2,r:"どの組織が痛いか(組織学)と、なぜ負担がかかったか(力学)の両面が必要。",source:"15ページ"},
{q:"関節鏡手術で傷つけるリスクがあり、痛みの原因になりうる組織は？",o:["前十字靭帯","膝蓋下脂肪体","半月板","骨"],c:1,r:"関節鏡ポート作成時に膝蓋下脂肪体を傷つけ、後の痛みの原因になることがある。",source:"5ページ"},
{q:"膝関節伸展の重要性としてマニュアルで強調されている点は？",o:["見た目が良い","伸展可動域維持は健康寿命延伸に関わる","屈曲より重要度は低い","スポーツ選手のみ重要"],c:1,r:"膝が伸びなくなると負のループに入りやすいため、伸展可動域維持は極めて重要。",source:"7ページ"},
{q:"歩行周期で「対側下肢離床」が起きるフェーズは？",o:["IC","LR","MSt","TSt"],c:2,r:"対側下肢が離床するのはMSt(立脚中期)の始まり。",source:"6ページ"},
{q:"歩行周期で「踵離床」が起きるフェーズは？",o:["MSt","TSt","ISw","MSw"],c:1,r:"TSt(立脚終期)で踵が離れる。",source:"6ページ"},
{q:"高齢者によく見られる姿勢の負のループに含まれないものは？",o:["背中が丸くなる","膝が曲がる","股関節が過伸展する","痛みが悪化する"],c:2,r:"高齢者姿勢では股関節は屈曲傾向となり伸展が使えなくなる。",source:"7ページ"},
{q:"膝伸展制限の因子として挙げられていないものは？",o:["膝蓋下脂肪体","後方筋群","大腿四頭筋の筋力低下","後外側支持機構"],c:2,r:"筋力低下は可動域制限の直接因子(組織的制限)としては記載されていない。",source:"8ページ"},
{q:"脛骨粗面が膝蓋骨外側の接線上にある状態の評価は？",o:["正常","軽度過外旋","重度過外旋","内旋"],c:1,r:"接線上にある場合は「軽度過外旋」と判断する。",source:"10ページ"},
{q:"脛骨粗面が膝蓋骨外側の接線より外側にある状態の評価は？",o:["正常","軽度過外旋","重度過外旋","スクインティング"],c:2,r:"接線を越えた位置にある場合は「重度過外旋」。",source:"10ページ"},
{q:"「壺状変形」とはどこの骨の変形か？",o:["大腿骨","脛骨（腓骨が飛び出す）","膝蓋骨","距骨"],c:1,r:"脛骨外側変位に伴い腓骨が飛び出し、脛骨近位が壺のような形に見える変形。",source:"11ページ"},
{q:"壺状変形が見られる症例の歩行特徴は？",o:["立脚後半相に膝過外旋が生じる","遊脚期に内反する","常に内旋している","膝折れする"],c:0,r:"例外なく立脚後半相に膝関節過外旋を生じている。",source:"11ページ"},
{q:"スクインティングパテラとは膝蓋骨がどちらを向いている状態か？",o:["外側","内側","上","下"],c:1,r:"大腿骨内旋により膝蓋骨が「内側」を向いている状態。",source:"13ページ"},
{q:"スクインティングパテラがある場合、アプローチすべき部位は？",o:["足関節","膝関節のみ","股関節","腰椎"],c:2,r:"大腿骨内旋が要因のため、股関節からの調節が必要。",source:"13ページ"},
{q:"足部を「外反」すると、運動連鎖により下腿はどうなるか？",o:["内旋する","外旋する","変化しない","背屈する"],c:1,r:"足部外反に伴い、下腿は「外旋」する。",source:"14ページ"},
{q:"膝OAにおいて、下腿の外方傾斜が強まると足部はどうなるか？",o:["内反する","外反する","背屈する","底屈する"],c:1,r:"下腿外方傾斜により相対的に足部は外反し、膝の過外旋を助長する。",source:"15ページ"},
{q:"「動き始めの痛み」「朝が痛い」という訴えから推測される病態は？",o:["炎症","神経障害","癒着・滑走障害","骨折"],c:2,r:"動き始めの痛みは、錆びついたドアのように「癒着・滑走障害」を示唆する。",source:"25ページ"},
{q:"「ズキンズキン」「ガンガン」という痛みから推測される病態は？",o:["炎症","癒着","神経障害","筋疲労"],c:0,r:"脈打つような痛みは「炎症」が主体である可能性が高い。",source:"26ページ"},
{q:"「チクチク」「痺れる」という痛みから推測される病態は？",o:["半月板損傷","脂肪体炎","神経障害","靭帯損傷"],c:2,r:"痺れやチクチク感は神経由来の痛みを疑う。",source:"26ページ"},
{q:"「階段の降り」で痛い場合に疑う関節障害は？",o:["膝蓋大腿関節(PF)","脛骨大腿関節(FT)","股関節","仙腸関節"],c:0,r:"降りは膝の可動範囲が大きく、PF関節障害が疑われることが多い。",source:"23ページ"},
{q:"「長く歩くと痛い」場合に疑う関節障害は？",o:["膝蓋大腿関節","脛骨大腿関節","足関節","股関節"],c:1,r:"平地歩行での荷重痛は脛骨大腿関節の問題を疑う。",source:"23ページ"},
{q:"痛む範囲が「狭い（指でさせる）」場合に疑う組織は？",o:["神経","筋膜","半月板・脂肪体・腱","筋肉全体"],c:2,r:"局所的な痛みは腱、脂肪体、半月板などが考えられる。",source:"25ページ"},
{q:"膝蓋下脂肪体の評価「屈曲伸展圧痛テスト」で陽性と判断するのは？",o:["屈曲で痛み増強","伸展で痛み増強","伸展で圧痛あり、屈曲で消失・減少","変化なし"],c:2,r:"屈曲で脂肪体が奥に逃げて圧痛が減れば脂肪体由来。",source:"30ページ"},
{q:"膝蓋下脂肪体の柔軟性改善手技の方向は？",o:["上下","回旋","内側⇔外側","圧迫のみ"],c:2,r:"硬い部分を内側～外側～内側へと移動させる。",source:"33ページ"},
{q:"膝蓋下脂肪体炎の原因となる「膝蓋骨の位置異常」は？",o:["高位","低位","外方偏位","回旋"],c:1,r:"膝蓋骨低位は脂肪体の動きを阻害し線維化を助長する。",source:"31ページ"},
{q:"リバーススクリューエクササイズの手技で、下腿をどう誘導するか？",o:["外旋","内旋","外反","内反"],c:1,r:"大腿を外旋、下腿を「内旋」させて過外旋を修正する。",source:"33ページ"},
{q:"膝蓋下脂肪体へのアプローチで、脂肪体の上にある何を操作するか？",o:["膝蓋腱","膝蓋骨","大腿四頭筋","皮膚"],c:1,r:"膝蓋骨の上下運動（セッティング等）を利用して脂肪体を動かす。",source:"33ページ"},
{q:"膝蓋腱炎の場合、屈曲伸展圧痛テストはどうなるか？",o:["屈曲で痛み消失","屈曲で痛み不変or増大","伸展で痛み消失","変化なし"],c:1,r:"屈曲で組織が伸張されるため、圧痛は変わらないか増大する。",source:"34ページ"},
{q:"大腿直筋の伸張テスト(Ely法)で、代償を防ぐために反対側の脚はどうするか？",o:["伸展","屈曲","外転","内転"],c:1,r:"反対側股関節を屈曲させて骨盤前傾を防ぐ。",source:"34ページ"},
{q:"膝蓋腱炎の圧痛好発部位は？",o:["膝蓋骨上縁","脛骨粗面および膝蓋骨直下","腓骨頭","大腿骨外顆"],c:1,r:"膝蓋骨直下や脛骨粗面付着部に好発する。",source:"38ページ"},
{q:"大腿直筋ストレッチで膝蓋腱に負担をかけないコツは？",o:["膝を完全屈曲する","膝蓋腱ではなく筋実質部を伸張する","反動をつける","股関節を外旋する"],c:1,r:"筋実質部を狙って伸張する。不完全な屈曲で行うと腰椎代償が出やすい。",source:"39ページ"},
{q:"膝蓋支帯の滑走性を改善する手技は？",o:["パテラセッティング","ティルティング","スクワット","カーフレイズ"],c:1,r:"膝蓋骨を傾けるティルティング操作で支帯を伸張する。",source:"112ページ"},
{q:"MCL損傷の分類で、屈曲位でのみ緩みがあるのは？",o:["I度","II度","III度","IV度"],c:1,r:"屈曲位のみの緩みはII度損傷を示唆する。",source:"41ページ"},
{q:"MCL損傷の分類で、伸展位でも緩みがあるのは？",o:["I度","II度","III度","正常"],c:2,r:"伸展位でも緩む場合は重度(III度)損傷。",source:"41ページ"},
{q:"MCLの圧痛評価で、痛みが強くなるのは通常どちらか？",o:["短縮位","伸長位","変わらない","安静時"],c:1,r:"靭帯は伸長位で圧痛が増強するのが通常。",source:"41ページ"},
{q:"MCL損傷後に生じやすい可動域制限の原因は？",o:["骨化","周辺組織との癒着・滑走障害","筋断裂","神経麻痺"],c:1,r:"治癒過程での癒着や滑走障害が制限因子になりやすい。",source:"42ページ"},
{q:"MCLの滑走性改善のために行う手技は？",o:["内反・内旋誘導","外反・外旋誘導","圧迫","冷却"],c:0,r:"下腿内旋を促しながら屈伸し、後方への滑走を促す。",source:"537ページ"},
{q:"円板状半月(Discoid)の特徴は？",o:["内側に多い","外側に多く損傷しやすい","高齢者に多い","無症状が多い"],c:1,r:"外側に多く、軽微な外力で損傷しやすい。",source:"47ページ"},
{q:"半月板損傷のMRIサイン「ダブルPCLサイン」とは？",o:["PCL断裂","半月板がめくれ上がりPCLが2本に見える","PCLが肥厚","異常なし"],c:1,r:"バケツ柄断裂などで半月板が移動しPCLと並んで見える現象。",source:"48ページ"},
{q:"半月板損傷のMRIサイン「早送りサイン(Megg's sign)」とは？",o:["半月板消失","半月板が重なり三角形に見える","PCL断裂","骨挫傷"],c:1,r:"断裂した半月板が重なり、ビデオの早送りマークのように見える。",source:"48ページ"},
{q:"内側半月板のマクマレーテストの操作は？",o:["屈曲位から内反・外旋","屈曲位から外反・内旋","伸展位から内反","伸展位から外反"],c:0,r:"内側を見る場合は「内反・外旋」ストレスを加える。",source:"48ページ"},
{q:"外側半月板のマクマレーテストの操作は？",o:["屈曲位から内反・外旋","屈曲位から外反・内旋","伸展位から内反","伸展位から外反"],c:1,r:"外側を見る場合は「外反・内旋」ストレスを加える。",source:"48ページ"},
{q:"マクマレーテストを行う際の屈曲角度の注意点は？",o:["最大屈曲位で行う","疼痛が出る角度より浅い角度で行う","伸展位で行う","90度固定"],c:1,r:"深屈曲自体の痛みを排除するため、痛みの出る角度より浅めで行う。",source:"48ページ"},
{q:"内側半月板損傷を疑う際の動作分析(LR)の着眼点は？",o:["膝外反","膝内反・スクインティングパテラ","骨盤後傾","体幹前傾"],c:1,r:"LRでの膝内反やスクインティングパテラ（大腿内旋）を観察する。",source:"50ページ"},
{q:"半月板前方部の滑走性を促すために脂肪体をどう操作するか？",o:["内側から前方へ移動","外側へ移動","下へ押し込む","上へ引き上げる"],c:0,r:"膝蓋下脂肪体を内側から前方へ移動させる操作を行う。",source:"45ページ"},
{q:"膝伸展時に半月板はどう動くか？",o:["後方へ移動","前方へ移動","回転する","動かない"],c:1,r:"大腿骨のロールフォワードに伴い前方に移動する。",source:"47ページ"},
{q:"半月板の手術適応となる所見は？",o:["時々痛い","ロッキングを繰り返す","クリック音のみ","正座ができない"],c:1,r:"ロッキングや引っかかり感を繰り返す場合は手術適応となることが多い。",source:"51ページ"},
{q:"鵞足を構成する3つの筋は？",o:["縫工筋・薄筋・半腱様筋","大内転筋・薄筋・半膜様筋","縫工筋・長内転筋・半腱様筋","大腿直筋・薄筋・半腱様筋"],c:0,r:"縫工筋、薄筋、半腱様筋の3つ。",source:"53ページ"},
{q:"鵞足炎で圧痛が最も認められやすい筋は？",o:["縫工筋","薄筋","半腱様筋","半膜様筋"],c:1,r:"薄筋に圧痛があることが多い。",source:"53ページ"},
{q:"縫工筋の伸張テストの肢位は？",o:["股関節伸展・内転・内旋","股関節屈曲・外転・外旋","股関節伸展・外転・外旋","股関節屈曲・内転・内旋"],c:0,r:"縫工筋の作用の逆（伸展・内転・内旋）で伸張する。",source:"54ページ"},
{q:"薄筋の伸張テストの肢位は？",o:["股関節伸展・内転","股関節中間位・外転","股関節屈曲・内転","股関節伸展・外旋"],c:1,r:"股関節を屈伸中間位で外転させ、膝を伸展する。",source:"54ページ"},

// シャッフル関数
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

let currentSet = [];
let currentIndex = 0;
let score = 0;
const QUESTIONS_PER_ROUND = 30;

// DOM要素
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const questionBox = document.getElementById('question');
const optionsBox = document.getElementById('options');
const feedbackBox = document.getElementById('feedback');
const nextBtn = document.getElementById('next-btn');
const progress = document.getElementById('progress');
const scoreDisplay = document.getElementById('score');

// プール数を表示
document.getElementById('pool-count').textContent = pool.length;

function startQuiz() {
    currentSet = shuffle([...pool]).slice(0, QUESTIONS_PER_ROUND);
    currentIndex = 0;
    score = 0;
    
    startScreen.style.display = 'none';
    resultScreen.style.display = 'none';
    quizScreen.style.display = 'block';
    
    showQuestion();
}

function resetQuiz(restart = false) {
    if (restart || confirm("テストを中断して最初の画面に戻りますか？")) {
        startScreen.style.display = 'block';
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'none';
    }
}

function showQuestion() {
    const q = currentSet[currentIndex];
    questionBox.textContent = `Q${currentIndex + 1}. ${q.q}`;
    optionsBox.innerHTML = '';
    feedbackBox.style.display = 'none';
    nextBtn.classList.remove('active');
    
    progress.textContent = `問 ${currentIndex + 1} / ${QUESTIONS_PER_ROUND}`;
    scoreDisplay.textContent = `正解数: ${score}`;

    q.o.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i, btn, q);
        optionsBox.appendChild(btn);
    });
}

function checkAnswer(choiceIndex, btn, q) {
    if (nextBtn.classList.contains('active')) return;
    
    const opts = document.querySelectorAll('.option-btn');
    const isCorrect = (choiceIndex === q.c);
    const sourceText = q.source ? `<span class="source">参照：${q.source}</span>` : "";

    if (isCorrect) {
        btn.classList.add('correct');
        feedbackBox.innerHTML = `<strong>正解！</strong><br>${q.r}${sourceText}`;
        feedbackBox.className = 'feedback';
        score++;
    } else {
        btn.classList.add('incorrect');
        opts[q.c].classList.add('correct');
        feedbackBox.innerHTML = `<strong>不正解...</strong><br>正解は「${q.o[q.c]}」です。<br>${q.r}${sourceText}`;
        feedbackBox.className = 'feedback error';
    }
    
    scoreDisplay.textContent = `正解数: ${score}`;
    feedbackBox.style.display = 'block';
    nextBtn.classList.add('active');
}

function nextQuestion() {
    currentIndex++;
    if (currentIndex < QUESTIONS_PER_ROUND) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quizScreen.style.display = 'none';
    resultScreen.style.display = 'block';
    
    const finalScore = document.getElementById('final-score');
    const comment = document.getElementById('comment');
    
    finalScore.textContent = score;
    const percent = (score / QUESTIONS_PER_ROUND) * 100;

    if (percent === 100) {
        comment.textContent = "完璧です！膝痛治療の知識はマスターしています。";
        comment.style.color = "#27ae60";
    } else if (percent >= 80) {
        comment.textContent = "合格レベルです！臨床で十分使える知識があります。";
        comment.style.color = "#2980b9";
    } else {
        comment.textContent = "知識の定着が必要です。マニュアルを読み返して再挑戦しましょう。";
        comment.style.color = "#c0392b";
    }
}
