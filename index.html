<title>膝痛治療マニュアル 基礎マスター</title>
<style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f0f2f5; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #c0392b; margin-bottom: 30px; font-size: 1.8em; }
    .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 1em; cursor: pointer; transition: 0.2s; background-color: #eee; text-align: left; }
    .btn:hover { background-color: #e0e0e0; }
    .btn.correct { background-color: #d4edda; border: 2px solid #28a745; color: #155724; }
    .btn.incorrect { background-color: #f8d7da; border: 2px solid #dc3545; color: #721c24; }
    .feedback { display: none; margin-top: 20px; padding: 20px; background-color: #f8f9fa; border-left: 5px solid #c0392b; border-radius: 4px; }
    .source { display: block; margin-top: 10px; font-size: 0.85em; color: #666; text-align: right; font-style: italic; }
    .next-btn { background-color: #c0392b; color: white; text-align: center; font-weight: bold; display: none; }
    .next-btn:hover { background-color: #a93226; }
    .status { text-align: center; margin-bottom: 20px; font-weight: bold; color: #555; }
    #result-screen { display: none; text-align: center; }
    .score-big { font-size: 3em; font-weight: bold; color: #c0392b; margin: 20px 0; }
</style>
</head>
<body>
<div class="container">
    <div id="start-screen">
        <h1>膝痛治療マニュアル<br>基礎マスター試験</h1>
        <p style="text-align: center;">全100問の重要問題から<br>ランダムに20問出題されます。</p>
        <button class="btn next-btn" style="display: block;" onclick="startQuiz()">試験を開始する</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <div class="status">問 <span id="current-num">1</span> / 20</div>
        <div id="question-text" style="font-size: 1.2em; font-weight: bold; margin-bottom: 20px;"></div>
        <div id="options-area"></div>
        <div id="feedback-area" class="feedback"></div>
        <button id="next-button" class="btn next-btn" onclick="nextQuestion()">次の問題へ</button>
    </div>

    <div id="result-screen">
        <h1>試験終了</h1>
        <div class="score-big"><span id="score-num">0</span>点</div>
        <p id="comment"></p>
        <button class="btn next-btn" style="display: block;" onclick="location.reload()">もう一度挑戦する</button>
    </div>
</div>

<script>
// エラーハンドリング
window.onerror = function(msg, url, line) {
    alert("エラーが発生しました。\n" + msg + "\n行: " + line);
};

// 問題データ（厳選100問）
const questions = [
    {q:"50代男性のMRI研究において、無症状でも半月板損傷が見つかる割合は約何％か？",o:["10%","32%","50%","80%"],c:1,r:"50代男性の32%、女性の19%に無症状でも半月板損傷が見つかるというデータがあります。",s:"3ページ"},
    {q:"膝関節の伸展制限因子として、マニュアルに記載されていないものは？",o:["膝蓋下脂肪体","後方筋群（ハムストリングス）","前十字靭帯","膝蓋上嚢"],c:2,r:"伸展制限因子として、膝蓋下脂肪体、後方筋群、膝蓋上嚢、後外側支持機構などが挙げられています。",s:"8ページ"},
    {q:"「スクインティングパテラ」とはどのような状態を指すか？",o:["膝蓋骨が外を向いている","膝蓋骨が内側を向いている","膝蓋骨が高位にある","膝蓋骨が脱臼している"],c:1,r:"膝蓋骨が内側を向いている状態（大腿骨内旋）を指し、相対的に下腿外旋の形を作ります。",s:"13ページ"},
    {q:"膝OAの変形において、単純な内反だけでなく脛骨に生じている変位は？",o:["前方変位","後方変位","内側変位","外側変位"],c:3,r:"脛骨と大腿骨の軸がずれ、脛骨に「外側変位」が生じています。",s:"90ページ"},
    {q:"歩行立脚終期（TSt）に生じる「アブダクトリーツイスト」とはどのような動きか？",o:["踵を外側に捻る","つま先を支点に踵が内側へ入る（距骨外旋）","膝が内側に入る","骨盤が後傾する"],c:1,r:"つま先を支点として踵を内側にツイストする動きで、距骨外旋が生じ、膝の過外旋を助長します。",s:"62ページ"},
    {q:"膝蓋下脂肪体の疼痛評価として行う「屈曲伸展圧痛テスト」の陽性所見は？",o:["屈曲位で圧痛が増大する","伸展位で圧痛があり、屈曲させると消失・減少する","常に痛い","回旋で痛い"],c:1,r:"伸展位で圧痛があり、屈曲で脂肪体が奥に滑り込むことで圧痛が減少すれば脂肪体由来と判断します。",s:"30ページ"},
    {q:"膝蓋下脂肪体の柔軟性を改善する徒手操作の方向は？",o:["上下方向","内側→外側→内側","回転させる","圧迫のみ"],c:1,r:"硬いところを見つけ、内側→外側→内側と徒手的な移動を繰り返します。",s:"33ページ"},
    {q:"膝蓋骨低位（Patella Baja）が膝蓋下脂肪体に与える影響は？",o:["動きを良くする","影響はない","動きを阻害し線維化を助長する","脂肪体を消失させる"],c:2,r:"膝蓋骨の低位は脂肪体の動きを阻害し、線維化を助長する因子となります。",s:"31ページ"},
    {q:"膝蓋腱・膝蓋支帯由来の痛みの場合、屈曲伸展圧痛テストの結果はどうなるか？",o:["屈曲で圧痛が消失する","屈曲で圧痛が変化なし、または増大する","伸展で痛みが消える","変化しない"],c:1,r:"屈曲位で組織が伸張されるため、圧痛が増大または変化しない場合は膝蓋腱・支帯を疑います。",s:"34ページ"},
    {q:"大腿直筋の伸張テスト（Ely's test変法）で、踵が殿部につかない場合に計測するものは？",o:["膝屈曲角度","股関節伸展角度","殿間距離（指の本数）","痛みの強さ"],c:2,r:"踵と殿部の距離（殿間距離）を指の本数などで計測します。",s:"34ページ"},
    {q:"MCL損傷の評価で、屈曲位のみ緩みがあり伸展位で緩みがない場合の重症度は？",o:["I度","II度（中等度）","III度（重度）","正常"],c:1,r:"屈曲位のみの緩みはII度、伸展位でも緩みがある場合はIII度と判断します。",s:"41ページ"},
    {q:"MCLの圧痛評価において、通常痛みが強くなるのはどの状態か？",o:["短縮位","伸長時","安静時","圧迫時"],c:1,r:"靭帯の圧痛は、通常短縮時に比べ伸長時の方が強くなります。",s:"41ページ"},
    {q:"MCL損傷後に生じやすい二次的な問題は？",o:["骨化","断裂の拡大","周辺組織との癒着・滑走障害","脂肪体の肥厚"],c:2,r:"損傷すると周辺組織に癒着や滑走障害が生じ、可動域制限の原因になります。",s:"42ページ"},
    {q:"円板状半月（Discoid Meniscus）の特徴として正しいものは？",o:["内側に多い","外側に多く、軽微な外力で損傷しやすい","高齢者に多い","自然治癒しやすい"],c:1,r:"円板状半月は大半が外側に発生し、通常の半月板より軽微な外力で損傷しやすいです。",s:"47ページ"},
    {q:"膝伸展時の「スクリューホームムーブメント」による半月板の動きで正しいのは？",o:["前方に移動する","後方に移動する","回転する","動かない"],c:0,r:"大腿骨のロールフォワードに伴い、半月板は前方に移動（牽引）されます。",s:"47ページ"},
    {q:"内側半月板損傷の動作分析で着目すべき「立脚終期（TSt）」の動きは？",o:["膝の内反","距骨の外旋","膝の屈曲","骨盤の後傾"],c:1,r:"TStでの距骨外旋（アブダクトリーツイスト）の有無を観察します。",s:"50ページ"},
    {q:"鵞足炎の圧痛好発部位において、特に圧痛があることが多い筋は？",o:["縫工筋","薄筋","半腱様筋","半膜様筋"],c:1,r:"鵞足に入る筋の中でも、薄筋に圧痛があることが多いとされています。",s:"53ページ"},
    {q:"縫工筋の伸張テストの肢位は？",o:["股関節屈曲・外転・外旋","股関節伸展・内転・内旋","股関節伸展・外転・外旋","股関節屈曲・内転・内旋"],c:1,r:"縫工筋の作用（屈曲・外転・外旋）の逆である、伸展・内転・内旋位で膝を伸展させます。",s:"54ページ"},
    {q:"薄筋の伸張テストの肢位は？",o:["股関節伸展・内転","股関節中間位・外転","股関節屈曲・内転","股関節伸展・外旋"],c:1,r:"股関節を屈伸中間位で外転させ、膝を伸展させることで薄筋を選択的に伸張できます。",s:"54ページ"},
    {q:"半膜様筋の圧痛好発部位はどこか？",o:["筋腹中央","停止部（脛骨内側顆後部）","坐骨結節","大腿骨内側上顆"],c:1,r:"半膜様筋腱の停止部に圧痛が好発します。",s:"59ページ"},
    {q:"半膜様筋と癒着・滑走障害を起こしやすい隣接する筋は？",o:["大腿二頭筋","腓腹筋内側頭","ヒラメ筋","膝窩筋"],c:1,r:"半膜様筋は腓腹筋内側頭と隣接・結合しており、滑走障害が生じやすいです。",s:"60ページ"},
    {q:"半膜様筋の滑走性を改善するセルフエクササイズで、足首はどうするか？",o:["背屈・つま先外向き","背屈・つま先内向き","底屈・つま先外向き","自由"],c:1,r:"つま先を内側に向け（下腿内旋）、足関節を背屈させた状態で、膝の屈伸を行います。",s:"64ページ"},
    {q:"伏在神経が走行する管の名称は？",o:["手根管","足根管","内転筋管（ハンター管）","ギヨン管"],c:2,r:"伏在神経は内転筋管（ハンター管）を貫通して走行します。",s:"66ページ"},
    {q:"伏在神経の上を覆っており、緊張すると神経を刺激する筋は？",o:["内側広筋","大内転筋","縫工筋","薄筋"],c:2,r:"伏在神経の上を縫工筋が覆っているため、縫工筋の緊張は伏在神経を刺激します。",s:"66ページ"},
    {q:"伏在神経の滑走テストで、伸張させる筋は？",o:["大腿直筋","縫工筋","ハムストリングス","内転筋群"],c:1,r:"縫工筋伸長下（股関節伸展・内転・内旋）で膝の屈伸を行い、神経を滑走させます。",s:"67ページ"},
    {q:"腸脛靭帯炎の圧痛好発部位は？",o:["大転子","大腿骨外側上顆（膝伸展時と30度屈曲時の移動範囲）","Gerdy結節","腓骨頭"],c:1,r:"腸脛靭帯と大腿骨外側上顆がこすれる部位に局所的に発生します。",s:"72ページ"},
    {q:"腸脛靭帯の伸張性を評価するテストは？",o:["マクマレーテスト","ラックマンテスト","オーベルテスト（Ober's test）","トーマステスト"],c:2,r:"側臥位で股関節を伸展・内転させ、腸脛靭帯の伸張性を評価します。",s:"73ページ"},
    {q:"腸脛靭帯炎（ランナー膝）の症例によく見られる立位アライメントは？",o:["膝蓋骨内方位","膝蓋骨外方位","反張膝","O脚"],c:1,r:"腸脛靭帯に痛みを有する症例は、立位において膝蓋骨外方位を呈することが多いです。",s:"74ページ"},
    {q:"トレンデレンブルグ徴候陽性が腸脛靭帯に与える影響は？",o:["弛緩する","近位側で伸張される","短縮する","影響はない"],c:1,r:"骨盤の側方動揺により、腸脛靭帯が近位側で伸張されます。",s:"75ページ"},
    {q:"膝窩筋の作用として正しいものは？",o:["膝の伸展","下腿の外旋","下腿の内旋（スクリューホームの解除）","足の底屈"],c:2,r:"膝窩筋は膝屈曲の初期に下腿を内旋させ、スクリューホームムーブメントを解除します。",s:"79ページ"},
    {q:"膝窩筋の評価で確認すべき「サギング」とは何か？",o:["膝蓋骨の高位","90度屈曲位での脛骨の後方変位","膝の過伸展","大腿四頭筋の萎縮"],c:1,r:"90度屈曲位で脛骨が後方に落ち込む現象で、膝窩筋に常に伸長負荷がかかります。",s:"79ページ"},
    {q:"膝窩筋腱溝の圧痛はどこにあるか？",o:["大腿骨内側上顆","大腿骨外側上顆の前方","脛骨内側顆","腓骨頭"],c:1,r:"大腿骨外側上顆にある膝窩筋腱溝の前方に圧痛が生じます。",s:"78ページ"},
    {q:"変形性膝関節症の痛みの原因として、軟骨のすり減りは痛みを感じるか？",o:["激痛を感じる","少し感じる","軟骨には痛み受容器がないため感じない","骨が当たるので痛い"],c:2,r:"軟骨には痛みを感じる受容器は存在しません。周囲の組織（滑膜、脂肪体など）が痛みを発します。",s:"85ページ"},
    {q:"膝OAの進行（軟骨減少）に最も関与する力学的負荷は？",o:["外旋","内反による圧縮負荷","伸展","屈曲"],c:1,r:"OAの「進行」には内反による圧縮負荷が、「痛み」には外旋による伸張・摩擦負荷が関与します。",s:"89ページ"},
    {q:"膝OA患者が痛みを訴える組織として圧倒的に多いのは？",o:["半月板","前十字靭帯","膝蓋下脂肪体","側副靭帯"],c:2,r:"膝蓋下脂肪体は内反・外旋変形により内方に絞り出され、摩擦が生じやすく最も痛みの原因になりやすいです。",s:"93ページ"},
    {q:"人類の進化の過程で、膝の伸展時に「外旋」は必要か？",o:["絶対に必要","構造上不可避","完全ではないため必要ではない可能性が高い","退化した機能"],c:2,r:"マニュアルには「人類の進化が完全ではないため、伸展するときに外旋は必要かというとそうではない可能性が高い」とあります。",s:"11ページ"},
    {q:"「外傷」と「障害」の違いで、障害の定義は？",o:["一度の外力によるもの","きっかけがわからない繰り返しの外力によるもの","手術が必要なもの","骨折を伴うもの"],c:1,r:"障害は、きっかけが明確でない繰り返しの外力（オーバーユースなど）によるものを指します。",s:"16ページ"},
    {q:"膝OAで半膜様筋に痛みが出るメカニズムに関与する筋肉は？",o:["大腿二頭筋","腓腹筋内側頭","ヒラメ筋","膝窩筋"],c:1,r:"過外旋により半膜様筋と腓腹筋内側頭の接触部位に摩擦が生じ、滑走性が低下することで痛みが生じます。",s:"97ページ"},
    {q:"内側半月板の圧痛好発部位はどのあたりか？",o:["前節","中節から後節","外縁全体","前角のみ"],c:1,r:"中節から後節に損傷が生じやすく、圧痛も好発します。",s:"46ページ"},
    {q:"伏在神経障害の「二次性障害」の原因として多いのは？",o:["長距離ランニング","手術や外傷（創部周辺の癒着）","打撲","筋力低下"],c:1,r:"二次性障害は、手術や外傷を起点として発症し、創部周辺に圧痛を有します。",s:"66ページ"},
    {q:"階段の「降り」で膝が痛い場合、疑うべき関節障害は？",o:["脛骨大腿関節","膝蓋大腿関節（PF関節）","上脛腓関節","股関節"],c:1,r:"降りでは膝関節の大きな可動（屈曲）を伴うため、膝蓋大腿関節周辺の障害を疑います。",s:"23ページ"},
    {q:"膝の伸展制限因子として「後外側支持機構」が含まれるが、これに該当しない組織は？",o:["外側側副靭帯","膝窩筋腱","膝窩腓骨靭帯","内側側副靭帯"],c:3,r:"内側側副靭帯は内側の支持機構です。後外側はLCL, 膝窩筋腱, 膝窩腓骨靭帯などで構成されます。",s:"104ページ"},
    {q:"膝蓋下脂肪体の柔軟性改善手技で、脂肪体を動かす方向は？",o:["上下方向","回旋方向","内側⇔外側","深部へ圧迫"],c:2,r:"徒手的に膝蓋下脂肪体の硬い部位を見つけ、内側～外側～内側へと移動させることを繰り返します。",s:"33ページ"},
    {q:"膝蓋下脂肪体の施術で「リバーススクリュー」を行う際の誘導方向は？",o:["大腿内旋・下腿外旋","大腿外旋・下腿内旋","大腿外旋・下腿外旋","大腿内旋・下腿内旋"],c:1,r:"膝の過外旋を修正するため、大腿を外旋、下腿を内旋方向に誘導します。",s:"33ページ"},
    {q:"膝蓋腱・膝蓋支帯の痛みに対する大腿直筋ストレッチで重要なポイントは？",o:["膝を完全屈曲させる","膝蓋骨を固定する","膝蓋腱ではなく筋実質部を伸張する","反動をつける"],c:2,r:"膝蓋腱に負担をかけないよう、筋実質部を伸張することが重要です。不完全な屈曲位で行うと腰椎伸展代償が出やすくなります。",s:"34ページ"},
    {q:"半月板損傷のMRI所見にある「ダブルPCLサイン」とはどのような状態か？",o:["PCLが断裂している","半月板が消失している","半月板がめくれ上がり、後十字靭帯が2本あるように見える","前十字靭帯が太く見える"],c:2,r:"バケツ柄断裂などで半月板が顆間窩に偏位し、MRI矢状断でPCLと並んで2本に見えるサインです。",s:"48ページ"},

// 処理ロジック
let currentSet = [];
let currentIndex = 0;
let score = 0;
const QUESTIONS_COUNT = 20;

function startQuiz() {
    // ランダムに20問選出
    currentSet = [...questions].sort(() => 0.5 - Math.random()).slice(0, QUESTIONS_COUNT);
    currentIndex = 0;
    score = 0;
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'none';
    document.getElementById('quiz-screen').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    const q = currentSet[currentIndex];
    document.getElementById('current-num').textContent = currentIndex + 1;
    document.getElementById('question-text').textContent = q.q;
    document.getElementById('feedback-area').style.display = 'none';
    document.getElementById('next-button').style.display = 'none';
    
    const optionsDiv = document.getElementById('options-area');
    optionsDiv.innerHTML = "";
    
    q.o.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(index, btn, q);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(choice, btn, q) {
    const allBtns = document.querySelectorAll('.btn');
    allBtns.forEach(b => b.disabled = true); // 連打防止

    const feedback = document.getElementById('feedback-area');
    feedback.style.display = 'block';
    document.getElementById('next-button').style.display = 'block';

    if(choice === q.c) {
        btn.classList.add('correct');
        feedback.innerHTML = `<strong>正解！</strong><br>${q.r}<span class="source">参照：${q.s}</span>`;
        score++;
    } else {
        btn.classList.add('incorrect');
        allBtns[q.c].classList.add('correct');
        feedback.innerHTML = `<strong>不正解...</strong><br>正解は「${q.o[q.c]}」です。<br>${q.r}<span class="source">参照：${q.s}</span>`;
    }
}

function nextQuestion() {
    currentIndex++;
    if(currentIndex < QUESTIONS_COUNT) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById('quiz-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    document.getElementById('score-num').textContent = score;
    
    const comment = document.getElementById('comment');
    if(score === QUESTIONS_COUNT) {
        comment.textContent = "完璧です！膝痛治療マスターです。";
        comment.style.color = "#27ae60";
    } else if(score >= QUESTIONS_COUNT * 0.8) {
        comment.textContent = "素晴らしい！合格レベルです。";
        comment.style.color = "#2980b9";
    } else {
        comment.textContent = "もう少し復習して再挑戦しましょう。";
        comment.style.color = "#e74c3c";
    }
}
</script>
